<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/estilo.css">
    <title>Spider-Man Fight</title>
</head>
<body>
    <audio src="src/audio/spiderman.mp3" autoplay preload="metadata" loop></audio>
    <main>
       <header class="cabecalho">
           <h1 class="titulo">Character Select</h1>
           <img class="logo" src="src/imagens/favicon.png" alt="Versus">
        </header>
       <div class="selecao-de-personagens">
           <div class="personagem-grande personagem-jogador-1">
               <img src="./src/imagens/spider.png" alt="Selected Character" id="personagem-jogador-1">
               <div class="nome">
                   <h2>Spider-Man</h2>
               </div>
           </div>
           <ul class="lista-de-personagens">
               <li class="personagem selecionado" id="spider-man" data-name="Spider-Man"> 
                    <span class="tag">1P</span>   
                    <img src="./src/imagens/spiderman.jpg" alt="Spider-Man">
                </li>

               <li class="personagem " id="venom" data-name="Venom"> 
                    <span class="tag">1P</span>   
                    <img src="./src/imagens/venom.jpg" alt="Venom">
                </li>

               <li class="personagem " id="miles" data-name="Miles Morales"> 
                    <span class="tag">1P</span>   
                    <img src="./src/imagens/Miles-Morales.jpg" alt="Miles Morales">
                </li>

               <li class="personagem " id="gwen" data-name="Gwen Stacy"> 
                    <span class="tag">1P</span>   
                    <img src="./src/imagens/gwen.jpg" alt="Gwen Stacy">
                </li>

               <li class="personagem " id="goblin" data-name="Green Goblin"> 
                    <span class="tag">1P</span>   
                    <img src="./src/imagens/goblin.jpg" alt="Green Goblin">
                </li>

               <li class="personagem " id="deadpool" data-name="Deadpool"> 
                    <span class="tag">1P</span>   
                    <img src="./src/imagens/deadpool.jpg" alt="Deadpool">
                </li>

                <li class="personagem " id="rhino" data-name="Rhino"> 
                    <span class="tag">1P</span>   
                    <img src="./src/imagens/rhino.jpg" alt="Rhino">
                </li>

                <li class="personagem " id="carnage" data-name="Carnage"> 
                    <span class="tag">1P</span>   
                    <img src="./src/imagens/carnage.jpg" alt="Carnage">
                    </li>

               <li class="personagem jogador-2-selecionado" id="octopus" data-name="Dr. Octopus"> 
                    <span class="tag">2P</span>   
                    <img src="./src/imagens/octopus.jpg" alt="Dr. Octopus">
                </li>
            </ul>
           <div class="personagem-grande personagem-jogador-2">
            <img src="./src/imagens/octopus.png" alt="Selected Character" id="personagem-jogador-1">
            <div class="nome">
                <h2>Dr. Octopus</h2>
            </div>
           </div>
       </div>
       <a href="#" class="batlle-button"><img src="src/imagens/batlle.png" alt="Batlle"></a>
    </main>
</body>
</html>
